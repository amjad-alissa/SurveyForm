<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
  </head>
  <body id="body">
    <div id="overlay-bg-img">
      <!-- Title & Description -->
      <header id="header">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main id="main-content">
        <!-- Survey Form -->
        <!-- TODO: Change URL -->
        <form
          action="https://www.freecatphotoapp.com/submit-cat-photo"
          id="survey-form"
        >
          <section id="form-content">
            <div id="div-name">
              <!-- Name Input -->
              <label for="name" id="label-name">
                Name
                <br />
                <input
                  type="text"
                  id="name"
                  placeholder="Enter your name"
                  required
                />
              </label>
            </div>
            <!-- Email Input -->
            <!-- TODO: Validation Error -->
            <div id="div-email">
              <label for="email" id="label-email">
                Email
                <br />
                <input
                  type="text"
                  id="email"
                  placeholder="Enter your Email"
                  required
                />
              </label>
            </div>
            <!-- Age Input -->
            <div id="-div-age">
              <label for="number" id="label-age">
                Age (optional)
                <br />
                <input
                  type="number"
                  id="number"
                  min="10"
                  max="99"
                  placeholder="Age"
                />
              </label>
            </div>
            <!-- Role Select -->
            <div id="div-role">
              <label for="role" id="label-role">
                Which option best describes your current role?
              </label>
              <br />
              <select name="role" id="role">
                <option value="Select current role" selected>
                  Select current role
                </option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </div>
            <!-- Recommendation Radio Select -->
            <div id="div-recommendation">
              <p id="-title-recommendation">
                Would you recommend freeCodeCamp to a friend?
              </p>
              <label for="definitely" class="label-recommendation-option">
                <input
                  id="definitely"
                  type="radio"
                  name="recommendation-option"
                  value="Definitely"
                />
                Definitely
              </label>
              <br />
              <label for="maybe" class="label-recommendation-option">
                <input
                  id="maybe"
                  type="radio"
                  name="recommendation-option"
                  value="Maybe"
                />
                Maybe
              </label>
              <br />
              <label for="not-sure" class="label-recommendation-option">
                <input
                  id="not-sure"
                  type="radio"
                  name="recommendation-option"
                  value="Not sure"
                />
                Not sure
              </label>
              <br />
            </div>
            <!-- Feavorite Feature Select -->
            <div id="div-favorite-feature">
              <label for="favorite-feature" id="label-favorite-feature">
                What is your favorite feature of freeCodeCamp?
              </label>
              <br />
              <select name="favorite-feature" id="favorite-feature">
                <option value="Select an option" selected>
                  Select an option
                </option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
              </select>
            </div>
            <!-- Improvment -->
            <div id="div-improvement">
              <p id="title-improvement">
                What would you like to see improved? (Check all that apply)
              </p>
              <div id="improvment-options">
                <label
                  for="front-end-projects"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="front-end-projects"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Front-end Projects"
                  />
                  Front-end Projects
                </label>
                <br />
                <label
                  for="back-end-projects"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="back-end-projects"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Back-end Projects"
                  />
                  Back-end Projects
                </label>
                <br />
                <label
                  for="data-visualization"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="data-visualization"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Data Visualization"
                  />
                  Data Visualization
                </label>
                <br />
                <label for="challenges" class="label-improvement-checkbox">
                  <input
                    id="challenges"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Challenges"
                  />
                  Challenges
                </label>
                <br />
                <label
                  for="open-source-community"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="open-source-community"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Open Source Community"
                  />
                  Open Source Community
                </label>
                <br />
                <label
                  for="gitter-help-rooms"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="gitter-help-rooms"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Gitter help rooms"
                  />
                  Gitter help rooms
                </label>
                <br />
                <label for="videos" class="label-improvement-checkbox">
                  <input
                    id="videos"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Videos"
                  />
                  Videos
                </label>
                <br />
                <label for="city-meetups" class="label-improvement-checkbox">
                  <input
                    id="city-meetups"
                    type="checkbox"
                    name="improvment-check-option"
                    value="City Meetups"
                  />
                  City Meetups
                </label>
                <br />
                <label for="wiki" class="label-improvement-checkbox">
                  <input
                    id="wiki"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Wiki"
                  />
                  Wiki
                </label>
                <br />
                <label for="forum" class="label-improvement-checkbox">
                  <input
                    id="forum"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Forum"
                  />
                  Forum
                </label>
                <br />
                <label
                  for="additional-courses"
                  class="label-improvement-checkbox"
                >
                  <input
                    id="additional-courses"
                    type="checkbox"
                    name="improvment-check-option"
                    value="Additional Courses"
                  />
                  Additional Courses
                </label>
                <br />
              </div>
            </div>
            <!-- Comment Textarea -->
            <div id="div-comment">
              <label for="comment" id="label-comment">
                <textarea
                  name="comment"
                  id="comment"
                  placeholder="Enter your comment here..."
                >
                </textarea>
              </label>
            </div>
            <!-- Submit Button -->
            <div id="div-submit">
              <button id="submit-button" type="submit">Submit</button>
            </div>
          </section>
        </form>
      </main>
    </div>
  </body>
</html>
